<!DOCTYPE html>
<html>
<head>
	<!-- Styles -->
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/lib/normalize.css">
	<link rel="stylesheet" type="text/css" href="/static/css/lib/milligram.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/lib/prettify.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css" href="/static/css/colors.css">

	<!-- Meta -->
	<title>Goggles</title>
</head>
<body>

	<div id="loader">
		<img src="/static/img/loader-1.png">
	</div>

	<div id="toasts"></div>
	
	<!-- Controllers -->
	<div id="controllers" class="container">
		<div class="row">
			<div id="pkg-list" class="column column-25">
				<div class="search">
					<input type="text" placeholder="Search" id="txt-pkg-list-search">
				</div>

				<div id="pkg-list-content"></div>
			</div>

			<div id="pkg-details" class="column column-75"></div>
		</div>

		<div class="row">
			<div id="preferences" class="column hide">
				<div class="inner">
					<h2>Preferences</h2>

					<div class="input-row">
						<label for="gopath">$GOPATH</label>
						<input type="text" placeholder="$GOPATH" id="txt-prefs-gopath">
					</div>

					<button class="button button-outline" 
						onclick="PreferencesController.save()">
						Save
					</button>
				</div>				
			</div>
		</div>
	</div>

	<!-- Templates -->
	<div class="hide">
		<!-- Pkg List -->
		<div id="t-pkg-list" class="pkg">
        	<span>
        		<a href="#" class="pkg-link" 
        		   onclick="PkgListController.onPkgSelected({{index}})">
        			{{displayName}}
        		</a>
        	</span>
		</div>

		<div id="t-pkg-list-header" class="header">
        	<span>{{name}}</span>
		</div>

		<!-- Pkg Details -->
		<div id="t-pkg-details">
			<div class="actions float-right">
				<button class="button button-outline" 
					onclick="PkgDetailsController.openFileExplorer('{{fullName}}')">
					Finder
				</button>

				<button class="button button-outline" 
					onclick="PkgDetailsController.openTerminal('{{fullName}}')">
					Terminal
				</button>

				<button class="button button-outline" 
					onclick="PkgDetailsController.openUrl('{{repository}}')">
					Repo
				</button>
			</div>
	
			<h1>{{name}}</h1>
			
			<div class="badges pad">
				{{badges}}
			</div>

			<code class="import">{{import}}</code>

			{{content}}
		</div>

		<div id="t-pkg-details-heading" class="{{class}}">
			<h2 class="trigger {{titleClass}}">
				<span class="collapsable-icon">&#10148;</span> {{title}}
			</h2>
			<div class="content pad">
				{{content}}
			</div>
		</div>

		<div id="t-pkg-details-subheading">
			<h3 class="{{titleClass}}">
				{{title}}
			</h3>
			<div class="pad">
				{{content}}
			</div>
		</div>

		<div id="t-pkg-details-function">
			<pre><code>{{declaration}}</code></pre>	
			{{usage}}
		</div>

		<a id="t-pkg-details-badge" href="#" onclick="PkgDetailsController.openUrl('{{url}}')">
			<img src="{{image}}" width="{{width}}" height="{{height}}" />
		</a>

		<!-- Toast -->
		<div id="t-toast" class="toast">
			<span id="{{id}}" class="inner">{{message}}</span>
		</div>
	</div>

	<!-- JS -->
	<script src="/static/js/lib/showdown.1.6.3.js" type="text/javascript"></script>
	<script src="/static/js/lib/prettify.js" type="text/javascript"></script>
	<script src="/static/js/loader.js" type="text/javascript"></script>
	<script src="/static/js/toast.js" type="text/javascript"></script>
	<script src="/static/js/template.js" type="text/javascript"></script>
	<script src="/static/js/api.js" type="text/javascript"></script>
	<script src="/static/js/pkg-list.js" type="text/javascript"></script>
	<script src="/static/js/pkg-details.js" type="text/javascript"></script>
	<script src="/static/js/preferences.js" type="text/javascript"></script>
	<script src="/static/js/state.js" type="text/javascript"></script><!-- Must be last! -->
</body>
</html>
