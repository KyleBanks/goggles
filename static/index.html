<!DOCTYPE html>
<html>
	<head>
		<!-- Styles -->
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" type="text/css" href="/static/css/lib/normalize.css">
		<link rel="stylesheet" type="text/css" href="/static/css/lib/milligram.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	</head>
	<body>
		<div id="loader" class="hide">
			<img src="/static/img/loader-1.png">
		</div>
		
		<!-- Controllers -->
		<div id="controllers" class="container">
			<div class="row">
				
				<div id="pkg-list" class="column border-right">
					<div id="pkg-list-search">
						<input type="text" placeholder="Search" id="txt-pkg-list-search">
					</div>
					<div id="pkg-list-content"></div>
				</div>

				<div id="pkg-details" class="column"></div>
			</div>
		</div>

		<!-- Templates -->
		<div id="templates">
			<div id="t-pkg-list">
	        	<h4>
	        		<a href="#" onclick="PkgListController.onPkgSelected('{{name}}')">{{name}}</a>
	        	</h4>
	        	<p>{{docs}}</p>
			</div>
		</div>

		<!-- JS -->
		<script src="/static/js/debug.js" type="text/javascript"></script>
		<script src="/static/js/loader.js" type="text/javascript"></script>
		<script src="/static/js/template.js" type="text/javascript"></script>
		<script src="/static/js/api.js" type="text/javascript"></script>
		<script src="/static/js/pkg-list.js" type="text/javascript"></script>
		<script src="/static/js/pkg-details.js" type="text/javascript"></script>

		<!-- Must be last! -->
		<script src="/static/js/state.js" type="text/javascript"></script>
	</body>
</html>
